<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>

            <img src="Asset 1@3x 1.jpg" alt="BankLogo">
            <ul>
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
            <div class="voyti">
                <p>ВОЙТИ</p>
            </div>
        </header>

        <section>
            <div class="currency">
                <h1>Конвертер валют онлайн</h1>
                <div class="left-block">
                    <label>У меня есть </label>
                    <ul id="from">
                        <li>RUB</li>
                        <li>USD</li>
                        <li>EUR</li>
                        <li>GBP</li>
                    </ul>
                    <input type="number">
                    <p class="currleft"></p>
                </div>
                <div class="right-block">
                    <label>Хочу приобрести</label>
                    <ul id="to">
                        <li>RUB</li>
                        <li>USD</li>
                        <li>EUR</li>
                        <li>GBP</li>
                    </ul>
                    <input type="number">
                    <p class="currright"></p>
                </div>
            </div>
        </section>
    </div>
</body>
<script src="./script.js"></script>

</html>
